<ion-header >
  <ion-toolbar color="dark">
    <ion-title>
      Play A Music
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item button *ngFor="let track of allMusicList" (click)="start(track)">
    <ion-label [color]="track == activeTrack? 'success':'light'">
    {{ track.name}}
  </ion-label>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer *ngIf="activeTrack">
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{ activeTrack.name }}
      </ion-col>
      <ion-col size="12">
        <ion-range #range [(ngModel)]="progress" max="100"color="success" (touchend)="seek()" (ionBlur)="seek()" (mouseup)="seek()">

        </ion-range>
      </ion-col>

      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" (click)="prev()" color="dark">
          <ion-icon    name="arrow-back"></ion-icon>
        </ion-button>

        <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="dark">
          <ion-icon slot="icon-only" name="play"></ion-icon>
         </ion-button>

         <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color="dark">
          <ion-icon slot="icon-only" name="pause"></ion-icon>
         </ion-button>

         <ion-button fill="clear" (click)="next()" color="dark">
          <ion-icon  name="arrow-forward"></ion-icon>
          </ion-button>
      </ion-col>


    </ion-row>
  </ion-toolbar>
</ion-footer>
